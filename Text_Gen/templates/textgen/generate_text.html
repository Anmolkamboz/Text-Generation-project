<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generation</title>
</head>
<body>
    <h1>Text Generation with Keras Model</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="seed_text">Seed Text:</label>
        <!-- Use seed_text here, not generated_text -->
        <textarea id="seed_text" name="seed_text" rows="4" cols="50">{{ seed_text }}</textarea>
        <br><br>
        <label for="next_words">Number of words to generate:</label>
        <input type="number" id="next_words" name="next_words" value="100">
        <br><br>
        <button type="submit">Generate</button>
    </form>

    <h2>Generated Text:</h2>
    <p>
        {% if generated_text %}
            {{ generated_text }}
        {% else %}
            No text generated yet. Enter some seed text and click "Generate".
        {% endif %}
    </p>
</body>
</html>
